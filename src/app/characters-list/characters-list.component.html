<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  (page)="pageChanged($event)"
  style="margin-bottom: 3rem"
></mat-paginator>
<div class="row" *ngIf="characters$ | async as characters; else loading">
  <app-character-card
    style="margin-bottom: 2rem"
    class="col-3"
    *ngFor="let character of characters"
    [character]="character"
  ></app-character-card>
</div>
<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  (page)="pageChanged($event)"
></mat-paginator>
<ng-template #loading>Loading characters...</ng-template>
