<mat-card>
  <mat-card-header style="margin-bottom: 1rem">
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ character.status }} - {{ character.species }}</mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    [src]="character.image"
    alt="Photo {{ character.name }}"
  />
  <mat-card-content style="margin-top: 1rem">
    <mat-card-subtitle>{{ character.gender }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onProfileClick(character.id)">
      See profile
    </button>
  </mat-card-actions>
</mat-card>
