<mat-card class="location-card">
  <mat-card-header style="margin-bottom: 1rem">
    <mat-card-title>{{ location.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ location.type }} - {{ location.dimension }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content style="margin-top: 1rem">
    The number of <b>residents</b> of this location is
    <b>{{ location.numberOfResidents }}.</b>
  </mat-card-content>
</mat-card>
